<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David & Karen</title>
    <link rel="stylesheet" href="css/style_dark.css" id="miEnlace">
</head>
<body>
    
    <section id="cont-general">
        <div id="cont-calculadora" class="neumorphism">
            <button id="cambiarEstilo" class="modo_dark">ðŸŒš</button>
            <div id="cont-text">
                <input type="number" class="num">
            </div>
            <div id="cont-botones" >
                <!-- FILA UNO -->
                <button id="ac" class="btn1">AC</button>
                <button id="borrar" class="btn1">B</button>
                <button id="porcentaje" class="btn1">%</button>
                <button id="dividir" class="btn1">/</button>
                <!-- FILA DOS -->
                <button id="siete" class="btn">7</button>
                <button id="ocho" class="btn">8</button>
                <button id="nueve" class="btn">9</button>

                <!--  FILA TRES -->
                <button id="cuatro" class="btn">4</button>
                <button id="cinco" class="btn">5</button>
                <button id="seis" class="btn">6</button>
                <button id="restar" class="btn1">-</button>
                <!-- FILA CUATRO -->
                <button id="uno" class="btn">1</button>
                <button id="dos" class="btn">2</button>
                <button id="tres" class="btn">3</button>
                <button id="sumar" class="btn1">+</button>
                <!-- FILA CINCO -->
                <button id="cero" class="btn doble">0</button>
                <button id="punto" class="btn">.</button>
                <button id="igual" class="btn1">=</button>

        </div>
